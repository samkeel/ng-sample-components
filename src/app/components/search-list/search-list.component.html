<app-debounce-search [searchTerm]="searchTerm" (searchUpdate)=updateSearchTerm($event)></app-debounce-search>

<ul *ngIf="searchTerm && !hasBeenSelected">
    <div class="items-container">
        <li *ngFor="let item of items | pipeFilterTerm : searchTerm" (click)="selectSearchTerm(item)">{{item}}</li>
    </div>
</ul>
