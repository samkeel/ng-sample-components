<!-- Copy -->
<app-main-card
  [title]="'Copy'"
  [subTitle]="'Directives'"
  [iconClasses]="'fas fa-info-circle'"
>
  <button
    body
    appCopy="Directive Copy Example"
    style="border: 1px solid black; text-align: center; padding: 10px"
  >
    Copy
  </button>
</app-main-card>

<!-- Element scales when mouse hovers over -->
<app-main-card
  [title]="'Scale'"
  [subTitle]="'Directives'"
  [iconClasses]="'fas fa-info-circle'"
>
  <div
    body
    appScale
    style="
      width: 100px;
      height: 100px;
      background-color: #007acc;
      margin-left: auto;
      margin-right: auto;
    "
  ></div>
</app-main-card>

<!-- button ripple effect -->
<app-main-card
  [title]="'Ripple'"
  [subTitle]="'Directives'"
  [iconClasses]="'fas fa-info-circle'"
>
  <div body>
    <button
      appRipple="ripple"
      style="border: 1px solid black; text-align: center; padding: 10px"
    >
      Ripple Button
    </button>
  </div>
</app-main-card>

<!-- Debounce click - prevent double clicking - only allows a single click, every half a second -->
<app-main-card
  [title]="'Debounce Click'"
  [subTitle]="'Directives'"
  [iconClasses]="'fas fa-info-circle'"
>
  <div body>
    <button appDebounceClick (debounceClick)="log()">Log</button>
  </div>
</app-main-card>

<!-- only loads an image when its in the display viewport (the user is looking at it) -->
<app-main-card
  [title]="'lazy load image'"
  [subTitle]="'Directives'"
  [iconClasses]="'fas fa-info-circle'"
>
  <div body>
    <img appLazyLoadImage width="500px"
       src="https://images.unsplash.com/photo-1630483264555-a6d025ed6a0f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=687&q=80"
       alt="">
  </div>
</app-main-card>
