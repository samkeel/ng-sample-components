<app-main-card         
    [title]="'Ripple'"
    [subTitle]="'Directives'"
    [iconClasses]="'fas fa-info-circle'">

    <div body>
        <button appRipple="ripple" style="border: 1px solid black; text-align: center; padding: 10px;">Ripple Button</button>
    </div>


</app-main-card>

<!-- Debounce click - prevent double clicking - only allows a single click, every half a second -->
<app-main-card         
    [title]="'Debounce Click'"
    [subTitle]="'Directives'"
    [iconClasses]="'fas fa-info-circle'">

    <div body>
        <button appDebounceClick (debounceClick)="log()">Log</button>
    </div>

</app-main-card>
