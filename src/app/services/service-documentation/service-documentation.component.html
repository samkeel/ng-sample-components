<!-- Route params -->
<app-main-card 
    [title]="'Route Parameters'" 
    [subTitle]="'Services'" 
    [iconClasses]="'fas fa-info-circle'">

    <div body>
        {{userIdExample | json}}
    </div>

    <div footer>
        <button routerLink="/services/3">Go to Route ID 3</button>
    </div>

</app-main-card>

<!-- Local storage -->
<app-main-card 
    [title]="'Local storage'" 
    [subTitle]="'Services'" 
    [iconClasses]="'fas fa-info-circle'">

    <div body>
        {{ state | json}}
    </div>

    <div footer>
        <button (click)="updateState()">Update State</button>
    </div>

</app-main-card>

<!-- Snackbar service -->
<app-main-card 
    [title]="'Snackbar'" 
    [subTitle]="'Services'" 
    [iconClasses]="'fas fa-info-circle'">

    <div body>
        <button (click)="callSnackbar()">Call Snackbar</button>
    </div>

</app-main-card>

<!-- fetch users -->
<app-main-card 
    [title]="'Users'" 
    [subTitle]="'Services'" 
    [iconClasses]="'fas fa-info-circle'">
